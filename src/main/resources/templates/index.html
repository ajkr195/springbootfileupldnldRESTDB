<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Spring Boot File Upload / Download Rest API Example</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>

	<div class="container-fluid">
		<a class="btn btn-sm btn-primary" th:href="@{/listfiles}">View Files List</a> <a class="btn btn-sm btn-primary"
			th:href="@{/withprogressbar}">Upload Files With Progress Bar</a> <br /><br />
		<div class="row">
			<div class="col-md-6 px-1">
				<div class="card">
					<div class="card-header">Upload Single File</div>
					<div class="card-body">
						<h5 class="card-title">Upload Single File</h5>
						<form id="singleUploadForm" name="singleUploadForm">
							<input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
							<button type="submit" class="btn btn-sm btn-primary submit-btn">Submit</button>
						</form>
						<div class="upload-response">
							<div id="singleFileUploadError"></div>
							<div id="singleFileUploadSuccess"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-6 px-1">
				<div class="card">
					<div class="card-header">Upload Multiple Files</div>
					<div class="card-body">
						<h5 class="card-title">Upload Multiple Files</h5>
						<form id="multipleUploadForm" name="multipleUploadForm">
							<input id="multipleFileUploadInput" type="file" name="files" class="file-input" multiple
								required />
							<button type="submit" class="btn btn-sm btn-primary submit-btn">Submit</button>
						</form>
						<div class="upload-response">
							<div id="multipleFileUploadError"></div>
							<div id="multipleFileUploadSuccess"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script src="/js/main.js"></script>
</body>

</html>
