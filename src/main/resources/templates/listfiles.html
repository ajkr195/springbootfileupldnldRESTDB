<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>ListOfFiles</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
	<div class="container-fluid">
		<a class="btn btn-sm btn-primary" th:href="@{/}">Upload Files</a><br />
		<br />
		<div class="card">
			<div class="card-header">DB Files</div>
			<div class="card-body">
				<h5 class="card-title">File List</h5>
				<table id="tableitems2" class="table table-bordered table-hover"
					style="width: 100%">
					<thead>
						<tr>
							<th>#</th>
							<th>Id</th>
							<th>fileName</th>
							<th>fileType</th>
							<th>fileSize</th>
							<th>CreatedBy</th>
							<th>DateCreated</th>
							<th>ModifiedBy</th>
							<th>LastModified</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="myfile,rowStat : ${allfiles}">
							<td th:text="${rowStat.count}">1</td>
							<td th:text="${myfile.id}"></td>
							<td th:text="${myfile.fileName}"></td>
							<td th:text="${myfile.fileType}"></td>
							<td th:text="${myfile.fileSize / 1024 + ' kb'}"></td>
							<td th:text="${myfile.createdBy}"></td>
							<td th:text="${myfile.createdDate}"></td>
							<td th:text="${myfile.lastModifiedBy}"></td>
							<td th:text="${myfile.lastModifiedDate}"></td>
							<td><a class="btn btn-sm btn-primary"
								th:href="@{/downloadFile/{id}(id=${myfile.id})}">Download</a></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th>#</th>
							<th>Id</th>
							<th>fileName</th>
							<th>fileType</th>
							<th>fileSize</th>
							<th>CreatedBy</th>
							<th>DateCreated</th>
							<th>ModifiedBy</th>
							<th>LastModified</th>
							<th>Actions</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>

	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
</body>
</html>
